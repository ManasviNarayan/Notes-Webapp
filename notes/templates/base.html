<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Notes</title>
    <style>
        #card{
            margin:auto;
            vertical-align: baseline;
            margin-top: 1.5rem;
        }
        h6{
            text-align: center;
        }

        h4{
            text-align: center;
            margin-top: 10px;
        }

        #notebook{
            max-width: 15rem;
            min-width: 15rem;
            max-height: 10rem; 
            overflow: hidden; 
            float: left;
            margin: 0.5rem;
        }

    </style>
</head>
<body style= "background-image:url('/static/background1.jpg'); background-size:cover;background-position: center;  background-repeat: no-repeat;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="navbar-brand">Notes</h1>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       
    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{{url_for('index')}}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('signin')}}" method="GET">SIGNIN</a> </li>
            {% if 'username' in session %}
            <li class="nav-item"><a class="nav-link" href="{{url_for('logout')}}" method="GET">Logout</a> </li>
            {% endif %}
        
        </ul>
    
    </div>
    </nav>
    
    
    
    {% block content %}

    {% endblock %}
</body>
</html>
